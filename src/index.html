  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <title>Comment Block</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="comments">
          <form class="form" id="form" action="">
            <label class="form__title" for="comment">Введите свой комментарий:</label>
            <textarea 
              class="form__comment" 
              name="comment"
              rows="5"
              autofocus
            ></textarea>
            <button class="button button_form" type="submit">Отправить</button>
          </form>
          <ul class="list">
            <li class="list__item"></li>
          </ul>
        </div>
      </div>
    </section>
    
    <script src="./js/scripts.js" type="module"></script>
  </body>
  </html>
